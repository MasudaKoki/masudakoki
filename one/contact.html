    <div class="visual_img">

    <div class="contact_box">
      <main>
        <section>
          <h2>お問い合わせ</h2>
          <p>下記のフォームよりご意見・お問い合わせを記入してください。</p>
          <form action="sample.cgi" method="post">
            <table>
              <tr>
                <th>
                  <label for="name">お名前</label>
                </th>
                <td>
                  <input type="text" name="name" id="name" placeholder="例：山田　太郎">
                </td>
              </tr>
              <tr>
                <th>
                  <label for="mail">メールアドレス</label>
                </th>
                <td>
                  <input type="text" name="mail" id="mail"><br>
                  <input type="text" name="re_mail"><span>※再入力</span>
                </td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="gender" value="man" id="man">
                  <label for="man">男性</label>
                  <input type="radio" name="gender" value="woman" id="woman">
                  <label for="woman">女性</label>
                  <input type="radio" name="gender" value="none" id="none">
                  <label for="none">無回答</label>
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td>
                  <input type="checkbox" name="farm" value="farm" id="farm">
                  <label for="farm">農園について</label>
                  <input type="checkbox" name="onlineShop" value="onlineShop" id="onlineShop">
                  <label for="onlineShop">オンラインショップについて</label>
                  <input type="checkbox" name="mikangari" value="mikangari" id="mikangari">
                  <label for="mikangari">みかん狩りについて</label>
                  <input type="checkbox" name="oroshi" value="oroshi" id="oroshi">
                  <label for="oroshi">卸販売について</label>
                </td>
              </tr>
              <tr>
                <th>メルマガを希望する</th>
                <td>
                  <input type="radio" name="magazine" value="yes" id="yes" checked>
                  <label for="yes">希望する</label>
                  <input type="radio" name="magazine" value="no" id="no">
                  <label for="no">希望しない</label>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="comment">ご意見・お問い合せ</label>
                </th>
                <td>
                  <textarea name="comment" id="comment" rows="6" placeholder="ご意見・お問い合せをこちらにご記入をお願います。"></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="send">
                  <input type="submit" value="送信ボタン">
                </td>
              </tr>
            </table>
          </form>
        </section>
      </main>
